<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batu Gunting Kertas But Old School</title>
    <link rel="stylesheet" href="css/output.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-biru-tua via-biru-muda to-biru-muda flex justify-center items-center h-screen">

    <div class="bg-biru h-100 w-96 shadow-xl rounded-md outline outline-hitam mx-auto text-center">
      <h1 class="text-2xl mt-5 mx-auto text-center font-Concert-one text-cyan-100">Welcome To Sutten Game!</h1>

      <div class="bg-biru-muda h-12 mt-5 rounded-md cursor-pointer active:bg-biru-tua mx-auto max-w-max outline outline-offset-0 outline-2 outline-hitam" id="selectTime">
        <p class="text-gray-700 p-2 text-lg font-Concert-one active:text-white">Set Time</p>
      </div>

      <div class="flex justify-evenly items-center" id="groupTime">
        <div class="bg-biru-muda h-12 mt-5 rounded-md cursor-pointer active:bg-biru-tua mx-auto max-w-max outline outline-offset-0 outline-2 outline-hitam" id="time10s">
          <p class="text-gray-700 p-2 text-lg font-Concert-one active:text-white">10s</p>
        </div>
  
        <div class="bg-biru-muda h-12 mt-5 rounded-md cursor-pointer active:bg-biru-tua mx-auto max-w-max outline outline-offset-0 outline-2 outline-hitam" id="time30s">
          <p class="text-gray-700 p-2 text-lg font-Concert-one active:text-white">30s</p>
        </div>
        
        <div class="bg-biru-muda h-12 mt-5 rounded-md cursor-pointer active:bg-biru-tua mx-auto max-w-max outline outline-offset-0 outline-2 outline-hitam" id="time1m">
          <p class="text-gray-700 p-2 text-lg font-Concert-one active:text-white">1m</p>
        </div>
      </div>

      <p class="text-white p-2 text-lg font-Concert-one" id="matchTime"></p>
      
      <button class="bg-biru-muda active:bg-biru-tua active:text-white text-hitam font-Concert-one mx-auto p-3 mt-28 shadow-lg rounded-lg outline outline-hitam transition duration-500 ease-in-out" onclick="" id="btnStartGame">
        Start Game
      </button>

      <p class="text-white font-semibold text-sm mt-5" id="highestSkor">g</p>

      <div class="font-Concert-one mt-14 text-white" id="aturanGame" contenteditable="false">
        Game Rules:
        <p>Jika Kamu Menang, Point Bertambah 3</p>
        <p>Jika Kamu Kalah, Point Berkurang 1</p>
        <p>Jika Seri, Tidak ada point yang bertambah <br> atau berkurang</p>
      </div>

      <p class="text-white text-4xl animate-bounce mt-24 font-Concert-one" id="timeToStart"></p>

      <div id="matchGame">
        <div class="bg-slate-50 ml-5 me-5 h-28 mt-5 rounded-md">
          <div class="flex justify-between">
            <p class="font-Concert-one text-lg flex justify-start ms-12">You</p>
            <p class="font-Concert-one text-lg flex justify-end me-12">Bot</p>
          </div>

          <div class="flex justify-around items-center">
            <div class="bg-biru-tua h-16 w-16 rounded-md userCoice">
              <img src="./img/pki.jpeg" alt="" class="h-16 w-16 p-2" />
            </div>

            <h2 class="flex items-center text-2xl font-Concert-one font-bold text-biru-tua">VS</h2>

            <div class="bg-biru-tua h-16 w-16 rounded-md botCoice">
              <img src="./img/ambatron.png" alt="" class="h-16 w-16 p-2">
            </div>
          </div>
        </div>

        <p class="font-Concert-one text-xl text-cyan-50 mt-2">Choose Action To Play</p>

        <div class="bg-slate-50 mt-2 h-24 ms-5 me-5 rounded-md flex items-center justify-around" id="divOptionUser">
          <div class="bg-biru h-16 w-16 rounded-md cursor-pointer active:bg-biru-tua option_img">
            <img src="img/littleFinger.png" class="h-16 w-16 p-2 img" alt="" />
          </div>

          <div class="bg-biru h-16 w-16 rounded-md cursor-pointer active:bg-biru-tua option_img">
            <img src="img/indexFinger.png" class="h-16 w-16 p-2 img" alt="" />
          </div>

          <div class="bg-biru h-16 w-16 rounded-md cursor-pointer active:bg-biru-tua option_img">
            <img src="img/thumbsUp.png" class="h-16 w-16 p-2 img" alt="" />
          </div>

        </div>

      </div>

      <p class="text-white font-semibold text-lg mt-7" id="hasil"></p>

      <p class="text-white font-semibold text-lg mt-5" id="skor"></p>

      <button class="bg-biru-muda active:bg-biru-tua active:text-white text-hitam font-Concert-one mx-auto p-3 mt-5 shadow-lg rounded-lg outline outline-hitam transition duration-500 ease-in-out" onclick="" id="retry">
        Try Again
      </button>

    </div>

    <script src="js/data.js"></script>
  </body>
</html>
